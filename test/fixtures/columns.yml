column_651:
  id: 651
  ordine: 1
  contenuto: |
    <p>&laquo;&nbsp;A nove anni ho fatto un sogno. Mi pareva di essere vicino a casa, in un cortile molto vasto, dove si divertiva una gran quantit&agrave; di ragazzi. Alcuni ridevano, altri giocavano, non pochi bestemmiavano. Al sentire le bestemmie mi slanciai in mezzo a loro. Cercai di farli tacere usando pugni e parole.</p>

    <p>In quel momento apparve un uomo maestoso, vestito nobilmente. Un manto bianco gli copriva tutta la persona. La sua faccia era cos&igrave; luminosa che non riuscivo a fissarla. Egli mi chiam&ograve; per nome e mi ordin&ograve; di mettermi a capo di quei ragazzi. Aggiunse: &laquo;Dovrai farteli amici non con le percosse, ma con la mansuetudine e la carit&agrave;. Su, parla, spiegagli che il peccato &egrave; una cosa cattiva e che l&#39;amicizia con il Signore &egrave; un bene prezioso&raquo;. Confuso e spaventato risposi che io ero un ragazzo povero e ignorante, che non ero capace di parlare di religione a quei monelli.</p>

    <p>In quel momento i ragazzi cessarono le risse, gli schiamazzi e le bestemmie e si raccolsero tutti intorno a colui che parlava. Quasi senza sapere cosa facessi gli domandai: &laquo;Chi siete voi, che mi comandate cose impossibili?&raquo; &laquo;Proprio perch&eacute; queste cose ti sembrano impossibili &ndash; rispose &ndash; dovrai renderle possibili con l&#39;obbedienza e acquistando la scienza&raquo;. &laquo;Come potr&ograve; acquistare la scienza?&raquo;. &laquo;Io ti dar&ograve; la maestra. Sotto la sua guida si diventa sapienti, ma senza di lei anche chi &egrave; sapiente diventa un povero ignorante&raquo;. &laquo;Ma chi siete voi?&raquo;. &laquo;Io sono il figlio di colei che tua madre ti insegn&ograve; a salutare tre volte al giorno&raquo;. &laquo;La mamma mi dice sempre di non stare con quelli che non conosco, senza il suo permesso. Perci&ograve; ditemi il vostro nome&raquo;. &laquo;Il mio nome domandalo a mia madre&raquo;.</p>
